<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Landing</title>
    <link rel="stylesheet" href="../styles/main.css">
  </head>

  <body>
    <header>
      <nav>
        <a href="index.html">Início</a>
      </nav>
    </header>

    <main>
      <section class="hero">
        <h1>Spotify Web Player</h1>

        <h2>
          Sua música, seu ritmo, em qualquer lugar.
        </h2>

        <h3>Buscar músicas, artistas e álbuns</h3>

        <form>
          <label for="search">Buscar músicas</label>
          <input
            type="search"
            id="search"
            placeholder="Pesquisar músicas, artistas, álbuns"
          >
          <button>Pesquisar</button>
        </form>
        <section class="results">
            <h3>Músicas encontradas</h3>
            <div class="row music-row"></div>

            <h3>Artistas encontrados</h3>
            <div class="row artist-row"></div>

            <h3>Álbuns encontrados</h3>
            <div class="row album-row"></div>
        </section>
    </section>
    </main>
        <div class="glow glow-main"></div>
        <div class="glow glow-echo"></div>
        <div class="glow glow-echo"></div>
        <script src="../scripts/animations.js"></script>
        <script src="../scripts/music.js"></script>
  </body>
</html>
